<h1 *ngIf="!ratingList">There is no interview ratings yet</h1>
<table class="table" *ngIf="ratingList">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Vacancy Title</th>
			<th scope="col">Company Name</th>
			<th scope="col">Estimation</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let rating of pageOfItems; let i = index;">
			<th scope="row">{{i + 1}}</th>
			<td><a href="javascript:void(0)" [routerLink]="['/vacancies/', rating.vacancyId]">{{rating.vacancyName}}</a></td>
			<td><a href="javascript:void(0)" (click)="getCompany(rating.companyName)">{{rating.companyName}}</a></td>
			<td>{{rating.estimationSum}}</td>
		</tr>
	</tbody>
</table>
<div class="d-flex justify-content-center mt-4">
	<pagination [pageSize]="10" [items]="ratingList" (changePage)="onChangePage($event)"></pagination>
</div>
