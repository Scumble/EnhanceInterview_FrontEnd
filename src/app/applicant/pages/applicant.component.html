<div class="mt-4 mb-4">
	<div class="card">
		<h4 class="card-header">Profile page</h4>
		<div class="card-body">
			<form [formGroup]="applicantForm" (ngSubmit)="onSubmit()">
				<div class="col-md-3 mb-3" style="padding-left: 0px;" *ngIf="applicantForm.value.profileImgPath == null">
					<label>Upload your profile photo</label>
					<input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;" multiple>
					<button type="button" class="btn btn-primary" (click)="file.click()">Upload photo</button>
				</div>
				<div class="col-md-4" style="padding-left: 0px;">
					<span class="upload" *ngIf="progress > 0" style="color: green;">
						{{progress}}%
					</span>
					<span class="upload" *ngIf="message" style="color: green;">
						{{message}}
					</span>
				</div>
				<div class="mb-3" *ngIf="applicantForm.value.profileImgPath != null">
					<label>Profile photo:</label>
					<div>
						<img [src]="createImagePath(applicantForm.value.profileImgPath)" alt="profile picture" style="width:300px; height:300px;"/>
						<div class="mt-3">
							<input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;" multiple>
							<button type="button" class="btn btn-primary" (click)="file.click()">Change photo</button>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label>First Name:</label>
					<input type="text" class="form-control" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" placeholder="Enter firstName here"/>
					<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
						<div *ngIf="f.firstName.errors.required">First Name is required</div>
					</div>
				</div>
				<div class="form-group">
					<label>Last Name:</label>
					<input type="text" class="form-control" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder="Enter lastName here"/>
					<div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
						<div *ngIf="f.lastName.errors.required">Last Name is required</div>
					</div>
				</div>
				<div class="form-group">
					<label>Email:</label>
					<input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter email here"/>
					<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
						<div *ngIf="f.email.errors.required">Email is required</div>
					</div>
				</div>
				<div class="form-group">
					<label>Phone number:</label>
					<input type="tel" class="form-control" formControlName="phoneNumber" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" placeholder="Enter phone number here" pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" required/>
					<div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
						<div *ngIf="f.phoneNumber.errors.required">Phone number is required</div>
					</div>
				</div>
				<div class="form-group">
					<label>Personal Information:</label>
					<textarea class="form-control" formControlName="information" [ngClass]="{ 'is-invalid': submitted && f.information.errors }" placeholder="Enter information here"></textarea>
					<div *ngIf="submitted && f.information.errors" class="invalid-feedback">
						<div *ngIf="f.information.errors.required">Information is required</div>
					</div>
				</div>
				<div class="form-group">
					<label>Skills:</label>
					<textarea class="form-control" formControlName="skills" [ngClass]="{ 'is-invalid': submitted && f.skills.errors }" placeholder="Enter skills here"></textarea>
					<div *ngIf="submitted && f.skills.errors" class="invalid-feedback">
						<div *ngIf="f.skills.errors.required">Skills is required</div>
					</div>
				</div>
				<div class="form-group">
					<label>Education:</label>
					<input type="text" class="form-control" formControlName="education" placeholder="Enter education here"/>
				</div>
				<div class="form-group">
					<label>Experience:</label>
					<textarea class="form-control" formControlName="experience" placeholder="Enter experience here"></textarea>
				</div>
				<div class="form-group">
					<label>Birth date:</label>
					<input type="date" class="form-control" formControlName="birthDate" [ngClass]="{ 'is-invalid': submitted && f.birthDate.errors }"/>
					<div *ngIf="submitted && f.birthDate.errors" class="invalid-feedback">
						<div *ngIf="f.birthDate.errors.required">Birth Date is required</div>
					</div>
				</div>
				<div>
					<button class="btn btn-primary mr-2">Upload</button>
					<button class="btn btn-outline-secondary" routerLink="/home">Cancel</button>
				</div>
				<div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
			</form>
		</div>
	</div>
</div>
